<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionando - Recentro</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body onload="addOrg()">
    <main class="ini-fundo">
        <div class="header">
            <p>Conectado como <b>administrador</b></p>
            <div class="h-links row" style="width: 80%; justify-self: center;">
                <a href="" class="col"><p>Sair</p></a>
                <a href="" class="col"><p>Ver perfil</p></a>
            </div>
        </div>

        <section class="ini-main">
            <div class="adi-lin">
                <form class="adi-form">
                    <h2 style="margin-top: -10px;">Adicionar organização</h2>

                    <label for="nom" class="">Nome</label>
                    <input class="form-control mb-2" id="nom" name="nom" required>

                    <label for="reg" class="">Região</label>
                    <select name="assunto" required class="form-select mb-2" id="reg">
                        <option value="" disabled selected></option>
                        <option value="Norte">Norte</option>
                        <option value="Nordeste">Nordeste</option>
                        <option value="Centro">Centro</option>
                        <option value="Suldeste">Suldeste</option>
                        <option value="Sul">Sul</option>
                    </select>

                    <label for="end" class="">Endereço</label>
                    <input class="form-control mb-2" id="end" name="end" required>

                    <label for="ctt1 ctt2 ctt3" class="">Canais/contatos</label>
                    <input class="form-control mb-1" id="ctt1" name="ctt1">
                    <input class="form-control mb-1" id="ctt2" name="ctt2">
                    <input class="form-control mb-3" id="ctt3" name="ctt3">

                    <div class="">
                    <a href="menuorgs.html" class="btn btn-primary mb-2 wd-8">Voltar</a>
                    <button type="submit" class="btn btn-secondary mb-2 wd-8">Adicionar</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
